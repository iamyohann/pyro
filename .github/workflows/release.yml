name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            code-target: x86_64-unknown-linux-gnu
          - os: macos-13
            target: x86_64-apple-darwin
            code-target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
            code-target: aarch64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.code-target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.code-target }} --package pyro-cli

      - name: Archive
        shell: bash
        run: |
          cd target/${{ matrix.code-target }}/release
          # Rename binary to 'pyro' if it is 'pyro-cli'
          if [ -f pyro-cli ]; then
            mv pyro-cli pyro
          fi
          
          # Strip binary for smaller size (linux/mac)
          strip pyro || true
          
          # Create tarball
          tar -czf ../../../pyro-${{ github.ref_name }}-${{ matrix.target }}.tar.gz pyro
          cd -

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: pyro-${{ github.ref_name }}-${{ matrix.target }}.tar.gz
